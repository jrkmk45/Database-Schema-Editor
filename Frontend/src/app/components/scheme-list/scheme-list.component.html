<div class="flex flex-col gap-3">
  <div *ngFor="let scheme of schemes;  let i = index" class="flex">
      <mat-card class="w-full p-3">
        <div class="flex justify-between items-center">
          <a [routerLink]="['/scheme', scheme.id]" class="w-full">
            <div class="flex gap-2">
              <div>
                <img width="60" src="../assets/images/database-icon-outline.png">
              </div>
              <div class="flex flex-col justify-between pt-1 pb-1">
                <div class="scheme-name">
                  {{scheme.name}}
                </div>
                <div class="scheme-date">
                  Створено: {{scheme.createdDate | date: 'dd/MM/yyyy hh:mm'}}
                </div>
              </div>
            </div>
          </a>
          <div>
            <button (click)="deleteScheme(i)"
              mat-raised-button color="warn">Видалити
            </button>
          </div>
        </div>
      </mat-card>
  </div>
</div>
