<div class="container m-auto">
  <div class="flex flex-col gap-2 p-5">
    <div class="page-title">Список власних схем</div>
    <div class="flex">
      <mat-card class="p-3.5 text-xl">
        Створити схему
        <app-create-scheme (schemeAdded)="onSchemeAdded($event)"></app-create-scheme>
      </mat-card>
    </div>
    <div class="pt-2">
      <app-scheme-list [schemes]="schemes"></app-scheme-list>
    </div>
  </div>
</div>
